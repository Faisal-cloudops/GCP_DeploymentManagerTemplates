resources:
- name: vpcNetwrok
  type: vpcNetwork-template.jinja
  properties:
    region: asia-northeast1
    publicSubnetRange: 172.20.0.0/24
    privateSubnetRange: 172.20.1.0/24

- name: inbound-allow-ssh
  type: firewallRule-template.jinja
  properties:
    direction: INGRESS
    priority: 1000
    targetTags:
    - natgw
    sourceRanges:
    - 0.0.0.0/0
    allowedRules:
    - IPProtocol: tcp
      ports:
      - '22'

- name: inbound-allow-rdp
  type: firewallRule-template.jinja
  properties:
    direction: INGRESS
    priority: 1000
    sourceRanges:
    - 0.0.0.0/0
    allowedRules:
    - IPProtocol: tcp
      ports:
      - '3389'

- name: inbound-allow-internal-all
  type: firewallRule-template.jinja
  properties:
    direction: INGRESS
    priority: 1000
    sourceRanges:
    - 172.20.0.0/21
    allowedRules:
    - IPProtocol: tcp
      ports:
      - '0-65535'
    - IPProtocol: udp
      ports:
      - '0-65535'

